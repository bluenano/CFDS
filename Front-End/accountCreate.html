<!DOCTYPE html>

<div class="container">

                    </div>

                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="password" class="form-control" placeholder="Re-Type Password" />

                </div>

                    SUBMIT</a> </form>
